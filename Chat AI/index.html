<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OAA Chat Gemini</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e2a3a, #314a70);
      color: #fff;
      overflow-x: hidden;
    }

    .burger {
      font-size: 1.5rem;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1100;
      background: #ffffff22;
      color: white;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 240px;
      height: 100vh;
      background: #1e2a3a;
      padding: 4rem 1rem 1rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      z-index: 1050;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 0.8rem 0;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1040;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .chat-container {
      max-width: 500px;
      margin: 5rem auto 2rem;
      background: #fefefe;
      color: #333;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-container h2 {
      background: #1e2a3a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #e6e9f1;
      color: #000;
      border-bottom-left-radius: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      padding: 0.8rem;
      background: #e1e1e1;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-area button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #1e2a3a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-area button:hover {
      background: #324460;
    }

    @media (max-width: 600px) {
      .chat-container {
        margin: 4rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Burger -->
  <div class="burger" onclick="toggleSidebar()">â˜°</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
  <a href="#">Dashboard</a>
  <a href="../Analiz AI/index.html">Analiz AI</a>
  <a href="../OAA/lead.html">Peringkat</a>
  <a href="../OAA/notif.html">Pengumuman</a>
  <a href="../Massage/list.html">Massage</a>
  <a href="../index.html" onclick="logout()">Logout</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Chat Box -->
  <div class="chat-container">
    <h2>Chat AI - Gemini</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Tanyakan sesuatu..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const text = input.value.trim();
      if (!text) return;

      chatBox.innerHTML += `<div class="message user-message">${text}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text })
        });

        const data = await response.json();
        const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, saya tidak bisa menjawab saat ini!";
        
        setTimeout(() => {
          chatBox.innerHTML += `<div class="message bot-message">${formatMarkdown(botReply)}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);
      } catch (error) {
        console.error(error);
        chatBox.innerHTML += `<div class="message bot-message">Terjadi kesalahan saat menghubungi server.</div>`;
      }
    }

    function handleKeyPress(e) {
      if (e.key === "Enter") sendMessage();
    }

    function logout() {
      localStorage.clear();
    }

    // Markdown converter sederhana: ubah *teks* atau _teks_ menjadi miring
    function formatMarkdown(text) {
      return text
        .replace(/\*(.*?)\*/g, "<i>$1</i>")
        .replace(/_(.*?)_/g, "<i>$1</i>")
        .replace(/\n/g, "<br>");
    }
  </script>

</body>
</html>
